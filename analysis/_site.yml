name: "testproject"
output_dir: "../docs"
include: [".nojekyll"]
exclude: ["include"]
navbar:
  title: "testproject"
  left:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - text: "License"
      href: license.html
  right:
    - icon: source
      href: https://github.com/dleelab/testproject
output:
  workflowr::wflow_html:
    toc: true
    toc_float: true
    theme: readable
    highlight: textmate
    code_folding: none
    lib_dir: site_libs
    self_contained: no
    include:
      before_body: include/header.html
      after_body: include/footer.html
